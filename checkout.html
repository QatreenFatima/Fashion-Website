<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Clothing - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fashion Clothing</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <div class="checkout-container">
                <form id="checkout-form">
                    <div class="billing-info">
                        <h2>Billing Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" required>
                            </div>
                        </div>
                    </div>

                    <div class="payment-info">
                        <h2>Payment Method</h2>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="cod" checked>
                                <span>Cash on Delivery</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="online">
                                <span>Online Payment</span>
                            </label>
                        </div>
                        <div id="card-details" style="display: none;">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div id="order-items">
                            <!-- Order items will be populated by JavaScript -->
                        </div>
                        <div class="order-total">
                            <p>Total: $<span id="order-total-price">0.00</span></p>
                        </div>
                    </div>

                    <button type="submit" class="btn place-order-btn">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/fashionclothing" target="_blank">Instagram</a>
            <a href="https://facebook.com/fashionclothing" target="_blank">Facebook</a>
            <a href="https://tiktok.com/@fashionclothing" target="_blank">TikTok</a>
        </div>
        <p>&copy; 2023 Fashion Clothing. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
